<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Operations</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
<input type="text" id="input-text" placeholder="Enter text here" />
    <p id="resultParagraph">Result will be displayed here.</p>

    <div class="btn-container">
        <button class="btn" onclick="UpperCase()">Uppercase</button>
        <button class="btn" onclick="LowerCase()">Lowercase</button>
        <button class="btn" onclick="reverseText()">Reverse</button>
        <button class="btn" onclick="textLength()">Length</button>
        <button class="btn" onclick="wordCount()">Word Count</button>
        <button class="btn" onclick="clearText()">Clear</button>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
